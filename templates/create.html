{% extends 'base.html' %}

{% block content %}
{% if not created %}

<div style="margin-top:30px;">
    <form method="POST" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input style="margin-top:30px;" type="submit" value="Create">
    </form>
</div>
{% else %}
    <p>Your Article Was Created!</p>
    <h3><a href="/articles/{{ article.id }}">{{ article.title }}</a></h3>
{% endif %}
{% endblock %}
